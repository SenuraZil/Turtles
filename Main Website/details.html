<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="details.css">
    <script src="details.js" defer></script>
    <title>Details Page</title>
</head>
<body>
  <center>


  <div class="buy">
    <div class="tickets">
<h1>Plan Your Visit</h1>
</div>
</div>
<div class="Back">
<div class="Box">
       
  <div class="info">
    <main>
        
            <h2 class="topic">Enter your details</h2>
            <br>
            <form id="details-form">
                <label for="fullName">Full Name &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                <input class="type" type="text" id="fullName" name="fullName" required>
                <br>
                <br>
                <label for="mobileNumber">Mobile Number&nbsp&nbsp&nbsp&nbsp:&nbsp&nbsp</label>
              
                    <select id="countryCode" name="countryCode">
                        <option value="+1">+1 (USA)</option>
                        <!-- Add more country options here -->
                    </select>
                    <input class="type"  type="tel" id="mobileNumber" name="mobileNumber" required>
                
                <br>
                <br>
                <label for="email">Email&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                <input class="type"  type="email" id="email" name="email" required>
                <br>
                <br>
                <label for="confirmEmail">Confirm Email &nbsp&nbsp&nbsp&nbsp&nbsp:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                <input class="type"  type="email" id="confirmEmail" name="confirmEmail" required>
                <br>
                <br>
                <label for="gender">Gender &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                <select class="type"  id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <br>
                <br>
                <button class="continueButton" type="submit" id="continueBtn" disabled>Continue with purchase</button>
            </form>
        </section>
        <br>
        <br>
        
          <h2 class="topic">Summary Of Your Purchasing </h2>
          <table id="sTable"  class="table">
              <tr>
                  <td>Date</td>
                  <td id="sDate"></td>
              </tr>
              <tr>
                  <td>Time</td>
                  <td id="sTime"></td>
              </tr>
              <tr>
                  <td>Duration</td>
                  <td id="sDuration"></td>
              </tr>
              <tr>
                  <td>Tickets</td>
                  <td id="sTickets"></td>
              </tr>
              <tr>
                  <td>Total Payable</td>
                  <td id="sTotal"></td>
              </tr>
          </table>
      </section>
      
    </main>
  </div></div>
</div>
  </center>
  
</body>
</html>
